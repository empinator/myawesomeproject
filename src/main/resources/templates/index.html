<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/guru.css"
          th:href="@{/css/guru.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <img src="../static/images/indexImg.jpg" width="1000"
             th:src="@{/images/indexImg.jpg}"/>
     
  
        <h2><nav th:include="menu::menu"></nav></h2>
    </div>
    
    
      
    <div class="container-fluid"><h2 th:text="${title}">Titel</h2></div>
	<div class="container-fluid"><p th:text="${message}">Nachricht</p></div>

    
    <tr th:each="vorlesungsverschiebungen : ${vorlesungsverschiebung}">
                        <td th:text="${vorlesungsverschiebung.id}"></td>
                        <td th:text="${vorlesungsverschiebung.fach}"></td>
                        <td th:text="${vorlesungsverschiebung.professor}"></td>
                        <td th:text="${vorlesungsverschiebung.terminold}"></td>
                        <td th:text="${vorlesungsverschiebung.terminnew}"></td>
                    </tr>

    
</div>

</body>
</html>
